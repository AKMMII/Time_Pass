<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>light Bulb</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="light">
            <div class="wire"></div>
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
            <div class="switch">
                <div class="btn"></div>
            </div>
        </div>
        <script>
            // add sound on click
            <audio id="audio" scr="click.mp3" autostart="false"></audio>
            let btn = document.querySelector('.btn');
            let body = document.querySelector('body');
            let audio = document.querySelector('#audio');
            btn.onclick = function(){
                body.classList.toggle('on');
                audio.play();
            }
        </script>
    
    </body>
</html>
